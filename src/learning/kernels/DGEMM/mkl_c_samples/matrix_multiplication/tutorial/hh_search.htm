<!-- Progress Bar - Delay show - Timer -->  
  <script type="text/javascript"> 
      var progVal = 0;
      var timer;
      
      function IsDataLoaded() {
        if (typeof SearchFiles === 'undefined') { //is searchdata.js loaded?
          alert("Search data file not found or not loaded \"searchdata.js\".");
          return false;
        }
        return true;
      }
      
      var tics = 0;
      function myTimer() {
        progVal = progVal + 1;
        tics = tics + 1;  
        if (progVal > 100) progVal = 1; //wrap
        if (tics == 10) {  //1 sec delay
            progVal = 5;  //start at 5%
            document.getElementById("progressBarContainer").style.visibility = "visible";
        }
        var progressBar = document.getElementById("progressBar");
        if (progressBar !== null || progressBar !== undefined)
          progressBar.style.width = progVal + "%";
        
        //Loaded Yet?
        if (typeof SearchFiles !== 'undefined') {
            clearInterval(timer);
            document.getElementById("progressBarContainer").style.visibility = "hidden";
        }    
      }
  </script>
